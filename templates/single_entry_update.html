<!DOCTYPE html>
<html>
<head>
    <title>Single Entry Update</title>
</head>
<body>
    <h1>Single Entry Update</h1>
    <form method="post">
        {% csrf_token %}
        {{ serializer.errors }}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ serializer.data.username }}">
        <br>
        <!-- Other form fields -->
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
